<!DOCTYPE html>
<html lang="en">
<head>
    <!--META TAGS-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--LINKS-->
    <link rel="stylesheet" href="css/main.css">
    <link rel="shortcut icon" href="images/rock-paper-scissors.png" type="image/x-icon">

    <title>Rock Paper Scissors Game</title>
</head>
<body>
    <!--<img width="50" height="50" src="https://img.icons8.com/ios-filled/50/000000/rock.png" alt="rock"/>-->
    <div class="container">
        <div class="score">
            <div class="score__info">
                <p>ROCK</p>
                <p>PAPER</p>
                <p>SCISSORS</p>
                <h6>by prmk</h6>
            </div>
            <div class="score__count">
                <h1>Score:</h1>
                <p class="scoreTitle">0</p>
            </div>
        </div>

        <div class="game">
            <div class="game__player">
                <div class="game__player-rock">
                    <img src="images/rock.png" alt="rock"/>
                </div>
                
                <div class="game__player-scissors">
                    <img src="images/scissors.png" alt="scissors"/>
                </div>
                
                <div class="game__player-paper">
                    <img src="images/paper-plane.png" alt="paper"/>
                </div>
            </div>
            
            <div class="game__opponent">
                <h2 class="pc_chose"></h2>
                <div class="game__opponent-card pc_rock">
                    <img src="images/rock.png" alt="rock"/>
                </div>
                <div class="game__opponent-card pc_scissors">
                    <img src="images/scissors.png" alt="scissors"/>
                </div>
                <div class="game__opponent-card pc_paper">
                    <img src="images/paper-plane.png" alt="paper"/>
                </div>
                <h1 class="result">PC win!</h1>
                <a href="#" class="new_game_btn">New game!</a>
            </div>
        </div>
    </div>


<!--SCRIPTS SECTION-->
<script src="js/script.js"></script>
</body>
</html>
